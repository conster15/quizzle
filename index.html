.textcontainer{
  width: 100%;
  margin-left: 1rem;
  margin-right: auto;
  text-align: left;
  margin-top: 5em;
  z-index: 100;
}

.textcontainer h1:nth-child(1) {
  white-space: nowrap;
  width: 50%;
  color: #1c1c1c;
  font-family: 'Red Hat Display', sans-serif;
  font-weight: 700;
  font-size: 6vmin;
   margin-left: 1rem;
  margin-right: auto;
  text-align: left;
  overflow: hidden;
  -webkit-animation: type1 2s steps(40, end);
  animation: type 2s steps(40, end) forwards;
  -webkit-animation-delay: 0s;
  animation-delay: 0s;
  -webkit-animation-fill-mode: forwards;

}

.textcontainer h2:nth-child(2) {
white-space: nowrap;
  width: 90%;  
opacity: 0;
  text-align: left;
  overflow: hidden;
font-family: "Mukta Malar", sans-serif;
  font-weight: 600;
   margin-left: 0rem;
  margin-right: auto;
margin-top: 0;
margin-bottom: 0;
  background: linear-gradient(to right, #1c1c1c, #1c1c1c, #b45f06);

  font-size: 20vmin;  
  letter-spacing: 0.25vw;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
 -webkit-animation: type 2s steps(25, end) 2s forwards, blink .5s step-end infinite alternate;
  animation: shring-animation 2s steps(40, end) forwards;
  -webkit-animation-delay: 2s;
  animation-delay: 2s;
  -webkit-animation-fill-mode: forwards;

}

{

 -webkit-animation: type 2s steps(25, end) 2s forwards, blink .5s step-end infinite alternate;

@keyframes type {
  from {
    width: 0
  }
}
    
@keyframes blink {
  50% {
    border-color: transparent
  }
} 
{
  color: #355c7d;

    bottom: 15em;

    font-size: 18px;
    font-family: sans-serif;
    animation: shring-animation 2s steps(40,end) 2s forwards, blink .5s step-end infinite alternate;
}

@keyframes shring-animation {
  0% {
    background-position: 0 0;
    opacity: 0;
    width: 0;
  }
  1% {
    background-position: 0 0;
    opacity: 1;
    border-right: 1px solid orange;
  }
  50% {
    background-position: 50% 0;
    opacity: 1;
    border-right: 1px solid orange;
  }
  100% {
    background-position: 100% 0;
    opacity: 1;
    border-right: 0px solid orange;
  }
}

@keyframes type {
  0% {
    width: 0;
  }
  1%, 100%{
    border-right: 1px solid orange;
  }
  100%{
    border-right: 0px;
  }
  
}



@-webkit-keyframes type{
    from { width: 0; }
}
